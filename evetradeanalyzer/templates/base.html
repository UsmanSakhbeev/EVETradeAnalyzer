<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to bottom, #000428, #004e92); /* Space gradient */
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #00d4ff;
        }
        header h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00d4ff;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            border-top: 1px solid #00d4ff;
            margin-top: auto;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
        }
        .card a {
            color: #00d4ff;
            text-decoration: none;
        }
        .card a:hover {
            text-decoration: underline;
        }
        h2 {
            color: #00d4ff; /* Make the subtitle more visible */
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to the EVE Trade Analysis</h1>
    </header>
    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 EVE Trade Analysis</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
